<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Clock</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='sample.css' type='text/css'>
  </head>

  <body>
    <audio id='audio'>
      <source src='fast_clock_sound.mp3'>
    </audio>
    <input type='image' src='sound.png' class='sound_icon' value='play' onclick='audio_play()'>
    <p id='clock_area'></p>
    <script type='text/javascript' src='sample.js'></script>
  </body>
</html>
